<!Doctype html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Gayathri|Lato&display=swap" rel="stylesheet">

	<title>~ Project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>


<body>

	<div class="heading">
		<div class="title">
			<span>RGB Permutation Visualiser</span>
			<span style="font-size:0.5em;">~by Samuel Sogbesan</span>
			<a style="font-size:0.5em;" href="www.github.com/samuelsogbesan">GITHUB</a>
		</div>
		<div class="combo-box d-flex flex-row align-items-center justify-content-center">
			<input id="input-box" class="box" type="number" placeholder="0-222">
			<!---<input id="goButton" class="" type="button" value="GO">-->
		</div>
		<div id="nav-options" class="container-fluid nav-options">
			<span>Options</span>
			<div class="row my-row">
				<div class="col-4 selectable my-col"><span>RGB</span></div>
				<div class="col-4 selectable my-col"><span>HEX</span></div>
				<div class="col-4 selectable my-col"><span>DARK</span></div>
			</div>
			<div class="row my-row">
				<div class="col-4 selectable my-col"><span>PI</span></div>
				<div id="option-4" class="col-4 selectable my-col"><span>PROFILE</span></div>
				<div class="col-4 selectable my-col"><span>RGB</span></div>
			</div>
		</div>
	</div>

	<div id="notificationBar" class="state-0"></div>
	<div class="main-container">
		<div id="test-container" class="container-fluid mycontainer">

		</div>

		<div id="info-container">
			<!--<span id="info-title">Permutation Profile</span>--->
			<select id="info-combo">
				<option value="0">General</option>
				<option value="1">Selected Permutation</option>
			</select>

			<div id="info-container-frame">
				<div id="info-container-selected">
					<span id="info-container-rgb">RGB</span>
					<span id="info-container-hex">HEX</span>
					<div id="info-colour-block" class="colour-block selectable"> </div>
					<div id="info-colour-block-2" class="colour-block selectable"></div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script type="text/babel" src="Palette.js"></script>
	<script src="./dependencies/PieChartLib.js"></script>
	<script src="./dependencies/optionMenuLib.js"></script>

</body>

</html>
